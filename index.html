<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="Desing.css">
    <title>Snake — Sebastian Londoño</title>
    <style>
       
    </style>
</head>
<body>

<div id="startup-screen">
    <div class="loader-container">
        <div class="loader-snake"></div>
        <div class="loader-apple"></div>
    </div>
    <div id="loading-text">CARGANDO...</div>
    <button id="begin-button">Comenzar</button>
</div>

<div id="scoreboard">
    <div id="score-text">Manzanas: 0</div>
    <div id="high-score-text">Record: 0</div>
    <button id="restart-button">Reiniciar</button>
</div>

<div id="game-container">
    <canvas id="snakeGame" width="600" height="600"></canvas>
    <div id="game-over-overlay">
        <h1 style="color: red; font-size: 40px; margin: 0;">¡GAME OVER!</h1>
        <p id="final-score" style="font-size: 24px; margin: 10px 0;">Puntuación: 0</p>
        <p style="font-size: 16px; color: #aaa;">Presiona 'R' o Toca el botón superior 'Reiniciar'</p>
    </div>
</div>

<script src="GameUtils.js"></script>
</body>
</html>
